<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rutina — Wil</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header small">
    <div class="header-inner">
      <a class="back" href="index.html">⬅️ Volver</a>
      <h1 id="pageTitle">Rutina</h1>
      <button id="editBtn" class="btn primary">✏️ Editar rutina</button>
    </div>
  </header>

  <main class="rutina-main">
    <!-- Panel izquierdo: lista de ejercicios -->
    <section class="left-panel">
      <div class="routine-card">
        <h2 id="dayTitle">Lunes</h2>
        <ul id="exerciseList" class="ex-list"></ul>
        <div class="edit-actions">
          <button id="addExerciseBtn" class="btn">+ Añadir ejercicio</button>
        </div>
      </div>
    </section>

    <div class="divider-visual"></div>

    <!-- Panel derecho: temporizador -->
    <section class="right-panel">
      <div class="timer-card">
        <h2 class="sr-only">Temporizador</h2>
        <div class="timer-ui">
          <div class="timer-title">CRONÓMETRO</div>
          <div id="timer" class="timer">00:10</div>
          <div id="status" class="status">Preparación</div>

          <div class="form-row">
            <label for="restTimeInput">Tiempo Descanso (segundos)</label>
            <input type="number" id="restTimeInput" value="10" min="5" max="120">
          </div>

          <div class="form-row">
            <label for="exerciseTimeInput">Tiempo Ejercicio (segundos)</label>
            <input type="number" id="exerciseTimeInput" value="60" min="10" max="3600">
          </div>

          <div id="total-time" class="total-time">
            <img src="assets/img/crono.svg" alt="Cronómetro" width="34" height="34" style="vertical-align: middle;">
            <span id="totalTimeText">Tiempo TOTAL: 00:00</span>
          </div>

          <div class="buttons">
            <button id="startButton" class="btn primary">INICIO GO!</button>
            <button id="pauseButton" class="btn warning">PAUSA</button>
            <button id="resetButton" class="btn danger">REINICIAR</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal edición de ejercicios -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-panel">
      <h3>Editar rutina - <span id="modalDay">Lunes</span></h3>
      <div id="modalList"></div>
      <div class="modal-actions">
        <input id="newExerciseInput" placeholder="Nombre del ejercicio (ej: Sentadillas - 3x12)">
        <button id="addNewExercise" class="btn">Agregar</button>
      </div>
      <div class="modal-footer">
        <button id="saveModal" class="btn primary">Guardar</button>
        <button id="closeModal" class="btn">Cerrar</button>
      </div>
    </div>
  </div>

    <footer class="footer">
      <p>Creado por: Wil Gómez | 2025</p>
      <p>Copyright © | Todos los derechos reservados</p>
    </footer>


  <!-- Sonido alerta -->
  <audio id="alertSound" src="assets/sounds/alert.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="js/rutina.js"></script>
</body>
</html>
